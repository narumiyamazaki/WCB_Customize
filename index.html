<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>2章 練習問題 ベースファイル</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link href="style.css" rel="stylesheet">
    </head>
	<body>
        <header class="l-header">
            <h1 class="p-companyName">ASATSUYU&nbsp;HOUSE</h1>
        </header>
        <div class="l-container">
            <!--建物の外観-->
            <section class="p-exterior">
              <img class="p-exterior__img" src="img/exterior.jpg">
                <div class="p-exterior__txt--wrapper">
                    <h2>住むを楽しく・毎日おもしろく</h2>
                    <p>お出かけよりも自宅が一番楽しい。そんな家づくりです。<br>
                        毎日帰る家だから、家族が待ってる家だから。
                    </p>
                </div>
            </section>
            <!--リビング-->
            <section class="p-livingRoom">
            <img class="p-livingRoom__img">
            <div class="p-livingRoom__text--wrapper">
                <h2>日当たりの良いお部屋</h2>
                <p>植物のあるお部屋で心も体もやすらかに<br>
                    日当たり良好だから出来る緑あふれる生活。
                </p>
            </div>
            </section>
            <!--キッチン-->
            <section class="p-kitchen">
                <img class="p-kitchen__img">
                <div class="p-kitchen__text--wrapper">
                    <h2>料理を楽しむための広々としたキッチン</h2>
                    <p>毎日の食事も楽しみたい。広々とゆとりあるキッチンから作られる料理で<br>
                        家族団らんの時間を。
                    </p>
                </div>
            </section>
            <!--寝室-->
            <section class="p-bedRoom">
                <img class="p-bedRoom__img">
                <div class="p-bedRoom__text--wrapper">
                    <h2>日当たりの良いお部屋</h2>
                    <p>植物のあるお部屋で心も体もやすらかに<br>
                        日当たり良好だから出来る緑あふれる生活。
                    </p>
                </div>
            </section>
        </div>
	</body>
</html>
