<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ASATSUYU&nbsp;HOUSE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link href="style.css" rel="stylesheet">
        <!--js-->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/scroll_to_top.js"></script>
    </head>
	<body>
        <div></div>
        <header class="l-header">
            <h1 class="p-companyName">ASATSUYU&nbsp;HOUSE</h1>
        </header>
        <div class="l-container">
            <!--建物の外観-->
            <section class="p-exterior">
                <img class="p-exterior__img" src="img/exterior.jpg">
                <div class="p-exterior__txt--wrapper">
                    <h2>住むを楽しく</h2>
                    <p>お出かけよりも自宅が一番<br>
                        家族が待ってる家だから
                    </p>
                </div>
            </section>
            <!--リビング-->
            <section class="p-livingRoom">
                <img class="p-livingRoom__img" src="img/livingRoom.jpg">
                <div class="p-livingRoom__txt--wrapper">
                    <h2>日当たり良好</h2>
                    <p>リビングに緑あふれる生活<br>
                       癒しの空間を提案
                    </p>
                </div>
            </section>
            <!--キッチン-->
            <section class="p-kitchen">
                <img class="p-kitchen__img" src="img/kitchen.jpg">
                <div class="p-kitchen__txt--wrapper">
                    <h2>広々キッチン</h2>
                    <p>毎日の食事も楽しみたい<br>
                        食卓で家族団らんの時間
                    </p>
                </div>
            </section>
            <!--寝室-->
            <section class="p-bedRoom">
                <img class="p-bedRoom__img" src="img/bedRoom.jpg">
                <div class="p-bedRoom__txt--wrapper">
                    <h2>ゆったり寝室</h2>
                    <p>一日の終わりは静かに<br>
                        落ち着いた空間
                    </p>
                </div>
            </section>
        </div>
        <footer class="l-footer">
            <section>
                <h3 class="p-footer__heading">ASATSUYU&nbsp;HOUSEをもっと知りたい方はこちらへ</h3>
                <div class="p-footer__box">
                <!--見学予約はこちら-->
                    <p> 
                        <a href="">
                            <input class="p-reserve__btn" type="button" value="見学予約">
                        </a>
                    </p>
                    <!--お近くの展示場はこちら-->
                    <p>
                        <a href="">
                            <input class="p-map__btn" type="button" value="お近くの展示場">
                        </a>
                    </p>
                    <div id="scroll_to_top" class="p-top__btnBox">
                        <input class="p-top__btn" type="button" value="topへ">
                        <div class="p-top__btn__arrow"></div>
                    </div>
                </div>
            </section>
        </footer>
	</body>
</html>
